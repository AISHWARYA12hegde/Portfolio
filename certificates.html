<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Certificates </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3cbcd;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            font-size: 28px;
        }

        div.certificate {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        div.certificate p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        div.certificate img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        p.linkedin {
            text-align: center;
            font-size: 16px;
            margin: 30px 0;
        }

        p.linkedin a {
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }

        p.linkedin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>CERTIFICATES SHOW DEDICATION</h3>

    <div class="certificate">
        <p>Forage: <b>Tata GenAI Powered Data Analytics</b></p>
        <img src="forage.png" alt="Forage Certificate">    
    </div>

    <div class="certificate">
        <p><b>SAP HACKFEST</b></p>
        <img src="sap.png" alt="SAP Hackfest Certificate">    
    </div>

    <p class="linkedin">
        You can also check my other Achievements on my LinkedIn profile:
        <a href="https://www.linkedin.com/in/aishwarya-hegde-9828b8232/" target="_blank">LinkedIn Profile</a>   
    </p>
</body>
</html>
