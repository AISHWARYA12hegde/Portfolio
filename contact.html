    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Card / Box styling */
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px 40px;
            margin: 15px 0;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Text and links inside box */
        .box p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #34495e;
        }

        .box a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .box a:hover {
            color: #1abc9c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .box {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
